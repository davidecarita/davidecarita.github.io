<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Davide CaritÃ </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #008C45, #ffffff, #CD212A); /* Tricolore ðŸ‡®ðŸ‡¹ */
      display: flex;
      align-items: center;

      height: 100vh;
      color: #222;

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd; /* Verde italiano */
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      font-weight: bold;
    }

    .tagline {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s ease;
      filter: grayscale(100%);
    }

    .social-links a:hover img {
      transform: scale(1.15);
      filter: none;
    }

    /* Optional responsive */
    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>

</html>
